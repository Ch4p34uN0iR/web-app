<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Doublespeak</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta name='description' content='Embeds/extracts messages as zero width Unicode characters in text, as a form of steganography. UI is optimized for real time chat.'>
	<meta name='author' content='Joshua Fan'>
	<meta name='theme-color' content='#222'>
	<meta property='og:title' content='Doublespeak'>
	<meta property='og:type' content='website'>
	<meta property='og:url' content='https://joshuaptfan.github.io/doublespeak/'>
	<meta property='og:image' content='https://joshuaptfan.github.io/doublespeak/images/icon-192.png'>
	<meta name='twitter:card' content='summary'>
	<meta name='twitter:site' content='@joshuaptfan'>
	<meta name='twitter:title' content='Doublespeak'>
	<meta name='twitter:description' content='Embeds/extracts messages as zero width Unicode characters in text, as a form of steganography. UI is optimized for real time chat.'>
	<meta name='twitter:image' content='https://joshuaptfan.github.io/doublespeak/images/icon-192.png'>
	<link rel='icon' type='image/icon' href='favicon.ico'>
	<link rel='icon' sizes='192x192' href='images/icon-192.png'>
	<link rel='stylesheet' type='text/css' href='index.css'>
	<link rel='manifest' href='manifest.json'>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js' defer></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/autolinker/1.4.3/Autolinker.min.js' defer></script>
	<script src='index.js' defer></script>
</head>
<body onresize='resizeBody()'>
	<noscript>Please enable JavaScript to use this site.</noscript>
	<div id='content'>
		<h1>SEND</h1>
		<section>
			<textarea id='out-plain' onkeyup='embedData()' onpaste='embedData()' onfocus='this.select()' oninput='resizeTextarea(this)' placeholder='Secret text' autofocus></textarea>
			<div class='button' onclick='clearOutPlain()'>CLEAR</div>
		</section>
		<section>
			<textarea id='out-cover' onkeyup='embedData()' onpaste='embedData()' onfocus='this.select()' oninput='resizeTextarea(this)' placeholder='Cover text'></textarea>
			<div class='button' onclick='clearOut()'>CLEAR</div>
		</section>
		<section>
			<div style='display: inline-block'>
				<textarea id='out-cipher' oncopy='notifyCopy("out-cipher", "out-copied")' onfocus='document.getElementById("out-copy").click()' placeholder='Copy [Ctrl+C] output ciphertext' readonly></textarea>
				<div id='out-copied' class='notify copied-div'>COPIED</div>
			</div>
			<div id='out-copy' class='button copy' data-clipboard-target='#out-cipher'></div>
		</section>
		<h1>RECEIVE</h1>
		<section>
			<textarea id='in-cipher' onpaste='initExtractData()' onfocus='this.select()' oninput='this.maxLength = 0; resizeTextarea(this)' maxlength='0' placeholder='Paste [Ctrl+V] input ciphertext'></textarea>
			<div class='button' onclick='clearIn()'>CLEAR</div>
		</section>
		<section>
			<div id='in-plain' style='display: inline-block'><div class='text-div' style='margin-top: 0' onfocus='selectText(this)' tabindex='-1'></div></div>
		</section>
		<div id='tip'>Press <span class='key'>Tab</span> to cycle through fields</div>
		<div id='tab-loop'>
			<button onfocus='textarea[0].select()'></button>
		</div>
		<footer>
			<a href='https://github.com/joshuaptfan/doublespeak' target='_blank'>Source on GitHub</a>
		</footer>
	</div>
</body>
</html>

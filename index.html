<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <title>Doublespeak</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.15/clipboard.min.js' defer></script>
    <script src='index.js' defer></script>
</head>
<body onresize='scale()'>
    <div id='container'>
        <div class='title'>
            <span>IN: TEXT</span>
            <span class='button clear' onclick='document.getElementById("in-text").value = ""'>CLEAR</span>
        </div>
        <textarea id='in-text' onpaste='decodeString()' onfocus='this.select()' placeholder='Paste [Ctrl+V] here' oninput='resizeTextarea(this)'></textarea>
        <div class='title'>
            <span>IN: SECRET</span>
            <span class='button clear copy' data-clipboard-target='#in-secret'>COPY</span>
        </div>
        <textarea id='in-secret' class='readonly' onfocus='this.select()' readonly></textarea>
        <div class='title'>
            <span>OUT: DECOY</span>
            <span class='button clear' onclick='document.getElementById("out-decoy").value = ""'>CLEAR</span>
        </div>
        <textarea id='out-decoy' onpaste='embedString()' onfocus='this.select()' oninput='resizeTextarea(this)'></textarea>
        <div class='title'>
            <span>OUT: SECRET</span>
            <span class='button clear' onclick='document.getElementById("out-secret").value = ""'>CLEAR</span>
        </div>
        <textarea id='out-secret' onpaste='embedString()' onfocus='this.select()' oninput='resizeTextarea(this)'></textarea>
        <div class='title'>
            <span>OUT: TEXT</span>
            <span class='button clear copy' data-clipboard-target='#out-text'>COPY</span>
        </div>
        <textarea id='out-text' class='readonly' onfocus='this.select()' placeholder='Copy [Ctrl+C] this text' readonly></textarea>
    </div>
</body>
</html>

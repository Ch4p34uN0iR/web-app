<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content='Embeds/extracts messages as zero width Unicode characters in text.'>
    <meta name='keywords' content=''>
    <title>Doublespeak</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.15/clipboard.min.js' defer></script>
    <script src='index.js' defer></script>
</head>
<body onresize='resizeBody()'>
    <div id='container'>
        <div class='title'>RECEIVE</div>
        <div class='section'>
            <span class='label'>CIPHER</span>
            <textarea id='in-cipher' onpaste='decodeString()' onfocus='this.select()' oninput='this.maxLength = 0; resizeTextarea(this)' maxlength='0' placeholder='Paste [Ctrl+V] input ciphertext'></textarea>
            <span class='button' onclick='clearIn()'>CLEAR</span>
        </div>
        <div class='section'>
            <span class='label'>SECRET</span>
            <textarea id='in-secret' onfocus='this.select()' readonly></textarea>
            <span id='in-copy' class='button copy' data-clipboard-target='#in-secret' onclick='clickCopy(1, "in-copied")'>COPY</span>
            <span id='in-copied' class='copied'>COPIED</span>
        </div>
        <br>
        <div class='title'>SEND</div>
        <div class='section'>
            <span class='label'>DECOY</span>
            <textarea id='out-decoy' onpaste='embedString()' onfocus='this.select()' oninput='resizeTextarea(this)' autofocus='autofocus'></textarea>
            <span class='button' onclick='clearOut()'>CLEAR</span>
        </div>
        <div class='section'>
            <span class='label'>SECRET</span>
            <textarea id='out-secret' onpaste='embedString()' onfocus='this.select()' oninput='resizeTextarea(this)'></textarea>
            <span class='button' onclick='clearOutSecret()'>CLEAR</span>
        </div>
        <div class='section'>
            <span class='label'>CIPHER</span>
            <textarea id='out-cipher' onfocus='document.getElementById("out-copy").click()' placeholder='Copy [Ctrl+C] output ciphertext' readonly></textarea>
            <span id='out-copy' class='button copy' data-clipboard-target='#out-cipher' onclick='clickCopy(4, "out-copied")'>COPY</span>
            <span id='out-copied' class='copied'>COPIED</span>
        </div>
    </div>
</body>
</html>

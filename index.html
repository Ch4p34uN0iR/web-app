<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <title>Doublespeak</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.15/clipboard.min.js' defer></script>
    <script src='index.js' defer></script>
</head>
<body onresize='resizeBody()'>
    <div id='container'>
        <br>
        <div class='section'>
            <span class='label'>PACKAGE</span>
            <textarea id='in-package' onpaste='decodeString()' onfocus='this.select()' placeholder='Paste [Ctrl+V] input' oninput='resizeTextarea(this)' autofocus='autofocus'></textarea>
            <span class='button' onclick='clearIn()'>CLEAR</span>
        </div>
        <div class='section'>
            <span class='label'>SECRET</span>
            <textarea id='in-secret' class='readonly' onfocus='this.select()' readonly></textarea>
            <span id='in-copy' class='button copy' data-clipboard-target='#in-secret'>COPY</span>
        </div>
        <br><br>
        <div class='section'>
            <span class='label'>DECOY</span>
            <textarea id='out-decoy' onpaste='embedString()' onfocus='this.select()' oninput='resizeTextarea(this)'></textarea>
            <span class='button' onclick='clearOut()'>CLEAR</span>
        </div>
        <div class='section'>
            <span class='label'>SECRET</span>
            <textarea id='out-secret' onpaste='embedString()' onfocus='this.select()' oninput='resizeTextarea(this)'></textarea>
            <span class='button' onclick='clearOutSecret()'>CLEAR</span>
        </div>
        <div class='section'>
            <span class='label'>PACKAGE</span>
            <textarea id='out-package' class='readonly' onfocus='document.getElementById("out-copy").click(); this.select()' placeholder='Copy [Ctrl+C] output' readonly></textarea>
            <span id='out-copy' class='button copy' data-clipboard-target='#out-package'>COPY</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content='Embeds/extracts messages as zero width Unicode characters in text, as a form of steganography. UI has been optimized for real time chat.'>
    <meta name='author' content='Joshua Fan'>
    <title>Doublespeak</title>
    <link rel='icon' type='image/icon' href='favicon.ico'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.15/clipboard.min.js' defer></script>
    <script src='index.js' defer></script>
</head>
<body onresize='resizeBody()'>
    <div id='container'>
        <div class='title'>RECEIVE TEXT
            <label class='switch'>
                <input type='checkbox'>
                <div class='slider' onclick='toggleSafe()'></div>
                <span class='tooltip'>Accommodate Linux X11 clipboard limitation</span>
            </label>
        </div>
        <div class='section'>
            <span class='label'>CIPHER</span>
            <textarea id='in-cipher' onpaste='decodeString()' onfocus='this.select()' oninput='this.maxLength = 0; resizeTextarea(this)' maxlength='0' placeholder='Paste [Ctrl+V] input ciphertext'></textarea>
            <span class='button' onclick='clearIn()'>CLEAR</span>
        </div>
        <div class='section'>
            <span class='label'>HIDDEN</span>
            <div style='display: inline-block'>
                <textarea id='in-hidden' oncopy='notifyCopy(1, "in-copied")' onfocus='this.select()' readonly></textarea>
                <div id='in-copied' class='copied'>COPIED</div>
            </div>
            <span id='in-copy' class='button copy' data-clipboard-target='#in-hidden'>COPY</span>
        </div>
        <div class='title'>SEND TEXT</div>
        <div class='section'>
            <span class='label'>COVER</span>
            <textarea id='out-cover' onkeyup='embedString()' onpaste='embedString()' onfocus='this.select()' oninput='resizeTextarea(this)' autofocus></textarea>
            <span class='button' onclick='clearOut()'>CLEAR</span>
        </div>
        <div class='section'>
            <span class='label'>HIDDEN</span>
            <textarea id='out-hidden' onkeyup='embedString()' onpaste='embedString()' onfocus='this.select()' oninput='resizeTextarea(this)'></textarea>
            <span class='button' onclick='clearOutSecret()'>CLEAR</span>
        </div>
        <div class='section'>
            <span class='label'>CIPHER</span>
            <div style='display: inline-block'>
                <textarea id='out-cipher' oncopy='notifyCopy(4, "out-copied")' onfocus='document.getElementById("out-copy").click()' placeholder='Copy [Ctrl+C] output ciphertext' readonly></textarea>
                <div id='out-copied' class='copied'>COPIED</div>
                <div id='warn'></div>
            </div>
            <span id='out-copy' class='button copy' data-clipboard-target='#out-cipher'>COPY</span>
        </div>
        <div id='tip'>Press <span class='key'>Tab</span> to cycle through fields</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <title>InvisiCrypt</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script src='index.js' defer></script>
</head>
<body onresize='scale()'>
    <div id='container'>
        <h2>InvisiCrypt</h2>
        <div class='title'>
            <span>DECOY TEXT</span>
            <span class='button clear' onclick='document.getElementById("decoy-text").value = ""'>CLEAR</span>
        </div>
        <textarea id='decoy-text' onfocus='this.select()'></textarea>
        <div class='title'>
            <span>MESSAGE TEXT</span>
            <span class='button clear' onclick='document.getElementById("message-text").value = ""'>CLEAR</span>
        </div>
        <textarea id='message-text' onfocus='this.select()'></textarea>
        <table>
            <td class='button encode'>
                <div onclick='embedString()'>ENCODE</div>
            </td>
            <td class='button decode'>
                <div onclick='decodeString()'>DECODE</div>
            </td>
        </table>
        <div class='title'>
            <span>COMBINED TEXT</span>
            <span class='button clear' onclick='document.getElementById("combined-text").value = ""'>CLEAR</span>
        </div>
        <textarea id='combined-text' onfocus='this.select()'></textarea>
    </div>
</body>
</html>
